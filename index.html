<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D STL Viewer (Auto Rotate)</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    #info{position:fixed;left:12px;top:12px;z-index:2;background:rgba(255,255,255,0.9);padding:8px 10px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.12)}
    #viewer{width:100%;height:100%;display:block}
    input[type=file]{display:none}
    label.button{cursor:pointer;padding:6px 10px;border-radius:6px;border:1px solid #ddd;background:#f6f6f6;margin-left:8px}
    .small{font-size:13px;color:#333}
  </style>
</head>
<body>
  <div id="info">
    <strong>STL Viewer</strong> (auto obracanie)
    <div class="small">Upuść plik .stl lub wybierz go przyciskiem. Domyślnie ładuje <code>cos.stl</code>.</div>
    <div style="margin-top:6px">
      <label class="button">Wybierz plik<input id="fileInput" type="file" accept=".stl"/></label>
      <span class="small"> | Obecny plik: <span id="current">(brak)</span></span>
    </div>
  </div>

  <canvas id="viewer"></canvas>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/STLLoader.js"></script>

  <script>
    const canvas = document.getElementById('viewer');
    const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 100);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 2.0;

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(50, 50, 100);
    scene.add(dir);

    const grid = new THREE.GridHelper(200, 40, 0xcccccc, 0xeeeeee);
    grid.rotation.x = Math.PI/2;
    scene.add(grid);

    let modelMesh = null;

    function fitCameraToObject(camera, object, offset = 1.25) {
      const box = new THREE.Box3().setFromObject(object);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxSize = Math.max(size.x, size.y, size.z);
      const fitHeightDistance = maxSize / (2 * Math.atan((Math.PI * camera.fov) / 360));
      const fitWidthDistance = fitHeightDistance / camera.aspect;
      const distance = offset * Math.max(fitHeightDistance, fitWidthDistance);
      camera.position.copy(center);
      camera.position.x += distance;
      camera.position.y += distance * 0.3;
      camera.position.z += distance * 0.7;
      camera.lookAt(center);
      controls.target.copy(center);
    }

    function clearModel() {
      if (modelMesh) {
        scene.remove(modelMesh);
        modelMesh.geometry.dispose();
        modelMesh.material.dispose();
        modelMesh = null;
      }
    }

    function loadSTLFromBuffer(buffer, name = 'file') {
      const loader = new THREE.STLLoader();
      const geometry = loader.parse(buffer);
      geometry.computeVertexNormals();
      geometry.center();

      const material = new THREE.MeshStandardMaterial({metalness:0.2,roughness:0.5});
      const mesh = new THREE.Mesh(geometry, material);
      mesh.castShadow = true;
      mesh.receiveShadow = true;

      clearModel();
      modelMesh = mesh;
      scene.add(modelMesh);
      fitCameraToObject(camera, modelMesh, 1.6);
      document.getElementById('current').textContent = name;
    }

    function tryLoadDefault() {
      fetch('cos.stl').then(r => {
        if (!r.ok) throw new Error('no default file');
        return r.arrayBuffer();
      }).then(buf => {
        loadSTLFromBuffer(buf, 'cos.stl');
      }).catch(()=>{});
    }

    document.getElementById('fileInput').addEventListener('change', e => {
      const f = e.target.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        loadSTLFromBuffer(ev.target.result, f.name);
      };
      reader.readAsArrayBuffer(f);
    });

    window.addEventListener('dragover', (e)=>{e.preventDefault();});
    window.addEventListener('drop', (e)=>{
      e.preventDefault();
      if (e.dataTransfer.files.length === 0) return;
      const f = e.dataTransfer.files[0];
      if (!f.name.toLowerCase().endsWith('.stl')) return alert('Proszę upuścić plik .stl');
      const reader = new FileReader();
      reader.onload = ev => loadSTLFromBuffer(ev.target.result, f.name);
      reader.readAsArrayBuffer(f);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    tryLoadDefault();
    animate();
  </script>
</body>
</html>
