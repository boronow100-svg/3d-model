<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Model 3D z wyborem kolorów</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    #controls {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
    }
    label { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Kolor podstawy: <input type="color" id="baseColor" value="#ff0000"></label>
    <label>Kolor części górnej: <input type="color" id="topColor" value="#00ff00"></label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 0, 100);
    controls.update();

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(100, 100, 100);
    scene.add(light);

    const baseMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
    const topMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });

    const loader = new THREE.STLLoader();
    loader.load('untitled.stl', function (geometry) {
      geometry.computeBoundingBox();
      geometry.center();

      const base = new THREE.Mesh(geometry, baseMaterial);
      const top = new THREE.Mesh(geometry.clone(), topMaterial);

      const size = geometry.boundingBox.getSize(new THREE.Vector3());
      const splitY = size.y / 2;

      base.onBeforeRender = () => {
        renderer.clippingPlanes = [ new THREE.Plane(new THREE.Vector3(0, 1, 0), 0) ];
      };
      top.onBeforeRender = () => {
        renderer.clippingPlanes = [ new THREE.Plane(new THREE.Vector3(0, -1, 0), 0) ];
      };

      base.scale.set(0.5, 0.5, 0.5);
      top.scale.set(0.5, 0.5, 0.5);

      scene.add(base);
      scene.add(top);
    });

    document.getElementById('baseColor').addEventListener('input', e => baseMaterial.color.set(e.target.value));
    document.getElementById('topColor').addEventListener('input', e => topMaterial.color.set(e.target.value));

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
